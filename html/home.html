<!DOCTYPE html>
<html> 
    <head> 
        <title>Log in</title>
        <link rel="stylesheet" href="../css/style.css">
        <script defer src="../js/login-page.js"></script>
        <script type="text/javascript" 
        src="../js/db.js"></script>
    </head>
    <body>
        <div class="loginPage">
            <form class="login-form">
                <label>Username:</label><br>
                <input type="text" id="usernameInput"><br>
                <label>Password:</label><br>
                <input type="password" id="passwordInput"><br>
                <button type="button" id="loginButton">Log in</button>
                <button>Reset</button>
                <label onclick="window.location.href = 'register.html'" style="cursor:pointer">Don't have an account? Sign up</label>
            </form>
        </div>
    </body>
</html>
