<!DOCTYPE html>
<html> 
    <head> 
        <title>Log in</title>
        <link rel="stylesheet" href="../css/style.css">
        <script defer src="../js/login-page.js"></script>
    </head>
    <body>
        <div class="loginPage">
            <form class="login-form">
                <label>Username:</label><br>
                <input type="text" id="usernameInput"><br>
                <label>Password:</label><br>
                <input type="password" id="passwordInput"><br>
                <label>Role:</label><br>
                <input type="text" id="roleInput"><br>  
                <button type="button" id="registerButton">Button</button>
                <button>Reset</button>
                <label onclick="window.location.href = 'home.html'" style="cursor:pointer">Have an account? Sign in</label>
            </form>
        </div>
    </body>
</html>
